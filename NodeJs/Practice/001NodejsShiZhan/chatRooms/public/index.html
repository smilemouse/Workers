<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styleSheets/style.css"></link>
</head>
<body>
    <div id="conent">
        <div id="room"></div>
        <div id="room-list"></div>
        <div id="messages"></div>
        <form action="" id="send-form">
            <input type="text" name="" id="send-message">
            <input type="button" value="Send" id="send-button" type="submit">
            <div id="help">
                Chat Rooms
                <ul>
                    <li>Change nickname: <code>/nick [usename]</code></li>
                    <li>Join/create room: <code>/join [usename]</code></li>
                </ul>
            </div>
        </form>
    </div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/1.8.0/jquery-1.8.0.js" type="text/javascript"></script>
<script src="javascripts/socket.io.js" type="text/javascript"></script>
<script src="javascripts/chat.js" type="text/javascript"></script>
<script src="javascripts/chat_ui.js" type="text/javascript"></script>
